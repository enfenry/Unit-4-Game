<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>
    <header>
        <a href="index.html"><img src="assets/images/SW_TEXT.png" height="80px"></a>
        <div id="tagline">
            <h1> Play as all your favorite Star Wars characters, portrayed by none other than the legendary Warwick
                Davis!</h1>
        </div>
    </header>

    <main>
        <div id="character-menu">
            <div id="character-row">

            </div>
        </div>

        <div id="attacker-menu">
            <div id="attacker-row">

            </div>
        </div>

        <div id="enemies-menu">
            <div id="enemies-row">

            </div>
        </div>
        <div id="arena">
            Fight Section <br>
            <button id="attackBtn">Attack</button><br>
            <div id="restart">
            </div>
            Defender:
            <div id="fight-message">
            </div>
            <div id="defender-menu">
                <div id="defender-row">
                </div>
            </div>
        </div>

    </main>


    <script src="assets/javascript/game.js">
    </script>
</body>

</html>
